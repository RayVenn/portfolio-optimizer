replicaCount: 1

image:
  repository: 787038390251.dkr.ecr.us-east-1.amazonaws.com/crypto-monitor
  pullPolicy: IfNotPresent
  tag: "latest"

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

probes:
  liveness:
    path: /health
    port: 8080
    initialDelaySeconds: 15
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    path: /health
    port: 8080
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3

# Producer configuration â€” injected via ConfigMap
config:
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  KAFKA_TOPIC: "binance-trades"
  KAFKA_DLQ_TOPIC: "binance-trades-dlq"
  SYMBOLS: "BTCUSDT"
  HEALTH_PORT: "8080"

nodeSelector: {}
tolerations: []
affinity: {}
