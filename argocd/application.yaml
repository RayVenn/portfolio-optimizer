apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crypto-monitor
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/RayVenn/portfolio-optimizer.git
    targetRevision: main
    path: helm/crypto-monitor

  destination:
    server: https://kubernetes.default.svc
    namespace: crypto-monitor

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
